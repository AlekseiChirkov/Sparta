{% extends 'shop/registration.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="content__container" id="signup">
    <img class="signup_logo" src="{% static 'shop/img/Logos/logo.png' %}" alt="">
    <h2 class="welcome">Добро пожаловать в <br> здоровый образ жизни!</h2>
    <h2 class="signup-h2">Вход</h2>
    <form action="" method="post" class="signup__form">
      {% csrf_token %}
      <h3 class="account">{{message}}</h3>
      <input type="text" name="username" placeholder="Email">
      <input type="password" name="password" placeholder="Пароль">
      <button type="submit">Войти</button>
      <h3 class="account">Нет аккаунта?</h3>
      <a href="/users/signup" data-toggle="tab" class="account_link">Регистрация</a>
      <a href="{% url 'password_reset' %}"
         data-toggle="tab" class="account_link"
         style="font-size: 12px">Не помню пароль</a>
      <div class="conditions">
        <p>Продолжая, Вы принимаете наши<br>
          <a href="" class="conditions_link">Условия конфиденциальности</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
