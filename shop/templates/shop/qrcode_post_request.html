<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'shop/css/desktop/qr_css.css' %}" />
    <title>Абонемент</title>
    <script type="text/javascript">
    var user = '{{request.user}}'
    var id = '{{user.id}}'

    function getToken(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
          }
        }
        return cookieValue;
      }
    const csrftoken = getToken('csrftoken');
  </script>
  </head>

    <div class="result-container" id="abonementScanResult">
      <img src="{% static 'shop/img/loaders/loader.gif' %}" class="abonement-loader" />
    </div>
    <script src="{% static 'shop/js/qr_js.js' %}"></script>
  </body>
</html>
